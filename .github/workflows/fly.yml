name: Fly Deploy
on:
  pull_request:
    branches: ["main"]
    types:
    - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@main
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN}}